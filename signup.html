<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1" name="viewport">

	<title>Bit Changer</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="body-wrap">
		<header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand">
						<h1 class="m-0"><a href="index.html"><img alt="Cube" height="32" src="images/logo.svg" width="32"></a>
						</h1>
					</div>
				</div>
			</div>
		</header>


		<main class="site-content">
			<section class="signin section illustration-section-01">
				<div class="container-xs">
					<div class="signin-inner section-inner">
						<div class="section-header center-content">
							<h1 class="m-0">Welcome. We exist to make entrepreneurship easier.</h1>
						</div>


						<div class="tiles-wrap">
							<div class="tiles-item">
								<div class="tiles-item-inner">
									<form>
										<fieldset>
											<div class="mb-12">
												<label class="form-label screen-reader" for="name">Full name</label> <input class="form-input" id="name" placeholder="Full name" required="" type="name">
											</div>


											<div class="mb-12">
												<label class="form-label screen-reader" for="email">Email</label> <input class="form-input" id="email" placeholder="Email" required="" type="email">
											</div>


											<div class="mb-12">
												<label class="form-label screen-reader" for="password">Password</label> <input class="form-input" id="password" placeholder="Password" required="" type="password">
											</div>


											<div class="mt-24 mb-32">
												<button class="button button-primary button-block">Sign up</button>
											</div>
										</fieldset>
									</form>


									<div class="signin-bottom has-top-divider">
										<div class="pt-32 text-xs center-content text-color-low">
											Already have an account? <a class="func-link" href="login.html">Login</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/main.min.js">
	</script>
</body>
</html>
